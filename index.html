<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API Sandbox</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <script
      defer
      src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script type="module" defer src="./main.js"></script>
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mb-4">Fetch API SandBox</h1>
      <div class="d-flex gap-3">
        <button class="btn btn-primary" id="getText">Get Text</button>
        <button class="btn btn-success" id="getUsers">Get JSON</button>
        <button class="btn btn-warning" id="getPosts">Get API Data</button>
      </div>
      <hr />
      <div id="output"></div>
      <form id="addPost">
        <div class="mb-3 input-group w-25">
          <input
            class="form-control"
            type="text"
            name="title"
            id="title"
            placeholder="Title"
          />
        </div>
        <div class="mb-3 input-group w-25">
          <textarea
            class="form-control"
            id="body"
            placeholder="Body"
          ></textarea>
        </div>
        <button class="btn btn-primary" type="submit">submit</button>
      </form>
    </div>
  </body>
</html>
